version: "3.4"

services:

  nginx:
    container_name: demo_app
    image: local/kongclient
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro

  kong:
    container_name: api_gateway
    image: local/kong
    restart: always
    ports:
      - "8090:8000"
      - "8001:8001"
      - "8444:8444"
    environment:
      - "KONG_DATABASE=off"
      - "KONG_PROXY_ACCESS_LOG=/dev/stdout"
      - "KONG_ADMIN_ACCESS_LOG=/dev/stdout"
      - "KONG_PROXY_ERROR_LOG=/dev/stderr"
      - "KONG_ADMIN_ERROR_LOG=/dev/stderr"
      - "KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl"

  java-server-side-sdk-demo:
    container_name: user_mgmt_api
    image: sascha/fido:latest
    restart: always
    ports:
      - "80:8080"
      - "8000:8000"
    volumes:
      - ./local/users.xml:/usr/local/tomcat/conf/tomcat-users.xml
    environment:
      - "BASE_URL=https://directweb.usw1.loginid.io"
      - "JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,address=8000,suspend=n,server=y"